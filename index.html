<!DOCTYPE html>
<html lang="viewport">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Thực chiến html ngày 1</title>
  </head>
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card_img">
        <img src="assets/img/Nike Zoom KD 12.png" alt="Nike shoes." />
      </div>
      <div class="card_title">
        <h3>Nike Zoom KD 12</h3>
      </div>
      <div class="card_price">
        <h3>$99</h3>
      </div>
      <div class="card_size"></div>
      <div class="card_color"></div>
      <div class="card_button"></div>
    </div>
  </body>
</html>
